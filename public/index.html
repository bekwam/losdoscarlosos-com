<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LosDosCarlOsos.com Pizza</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ffa919ff71.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="flex flex-row flex-wrap py-4 h-screen place-content-center">
            <main role="main" class="w-full sm:w-2/3 md:w-3/4 pt-1 px-2">
                <div class="grid grid-cols-2 gap-4 flex items-center">
                    <div class="mb-4">
                        <img
                                src="./img/pizza_in_box.jpg"
                                class="max-w-full h-auto rounded-lg"
                                alt="Cheese pizza photo"
                        />
                    </div>

                    <div class="mb-4">
                        <img
                                src="./img/boxtop.jpg"
                                class="max-w-full h-auto rounded-lg"
                                alt="LosDosCarlOsos boxtop"
                        />
                    </div>
                </div>
                <div class="text-center">
                    <p class="non-italic text-5xl">Pizza Since 1999</p>
                    <p class="italic">(Decent Pizza Since About 2010 Tho)</p>
                </div>
            </main>
            <div class="w-full sm:w-2/3 md:w-3/4 py-4">
                <hr />
            </div>
            <footer class="w-full sm:w-2/3 md:w-3/4 pt-1 px-2 text-center">
                <i class="fa-regular fa-envelope"></i>
                Contact: <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                            href="mailto:webmaster@losdoscarlosos.com">webmaster@losdoscarlosos.com</a>
            </footer>
        </div>
    </body>
</html>
